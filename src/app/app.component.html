<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<h2 (click)="getData()">Zmeskane hovory</h2>
<div class="list-group list-group-horizontal">
  <div class="d-inline-flex p-2 bd-highlight border border-primary" >
    <div class="container">
      <div *ngFor="let data of phonesNEW;index as i">
        <div class="col btn " (click)="toggleCollapse(i)">{{data.name}} <div class="circle"><div class="circle-n">{{data.phoneCalls.length}}</div>
      </div></div>
      </div>
    </div>
  </div>

  <div class="card " *ngIf="show+1">
    <div class ="container p-1"*ngFor="let item of phonesNEW[show].phoneCalls">
      <div class="row">
      <div class="col col-auto">phone: {{item.phone}}</div>
      <div class="col col-auto">date: {{item.date}}</div>
      <div class="col col-auto">time: {{item.time}}</div>
      <div class="col col-auto">done: <input type="checkbox" (click)='done(item.phone,show)'></div>
      </div>
    </div>
  </div>

</div>
