<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">






<div class="TopBar" >
  <h4 class="left-text">{{usernameInput || "Wating for userInput"}}</h4> 
  <h4 class="right-text">{{passwordInput || "Wating for passwordInput"}}</h4>
</div>

<form style="width: 300px;" class="LoginTab">
  <label for="username">Username </label>
  <input type="text" id="username" name="username" required>
  <label for="password">Password </label>
  <input type="password" id="password" name="password" required>

  <button (click)="loginButton()" type="button">DoSth</button>
</form>
